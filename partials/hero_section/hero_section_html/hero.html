<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>FocusFrame</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="hero-section">
        <div>
            <h1 class="h1">Discover the magic of <span class="par-span">photography</span> in our school</h1>
            <p class="hero-text">Our photography school offers an unforgettable journey, where you can learn the basics of composition, master technical skills, translate your unique ideas.</p>
            <div class="block">
                <div class="users">
                    <ul class="images">
                        <li class="users-img"><img src="./images/girl 1.jpg" alt="girl-1" width="54" height="54"></li>
                        <li class="users-img"><img src="./images/boy.jpg" alt="boy" width="54" height="54"></li>
                        <li class="users-img"><img src="./images/girl.jpg" alt="girl" width="54" height="54"></li>
                    </ul>
                    <div class="users-text">
                        <p class="user-p">Our happy students</p>
                        <svg width="18" height="8.66" class="focus-svg">
                            <use href="./images/icons.svg#icon-Arrow-2"></use>
                        </svg>
                </div>
                </div>
                
                <div class="reviews">
                    <div class="rec">
                        <svg width="20" height="20" class="vector-svg">
                            <use href="./images/icons.svg#icon-vector"></use>
                        </svg>
                    </div>
                    <div class="rec-text">
                        <h2 class="rec-h2">Reviews</h2>
                        <p class="rec-p">+1500</p>
                    </div>
                </div>
                
            </div>
        </div>
         <img src="./images/Rectangle 5.jpg" alt="hero"  width="397" height="520" class="hero-img">
    </section>
</body>
</html>
