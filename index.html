    <link

    <link rel="stylesheet" href="./partials/about_us/about_us_css/about.css" />
    <link rel="stylesheet" href="./partials/course/course_css/course.css" />
    <link rel="stylesheet" href="./partials/footer/footer_css/footer.css" />
    <link rel="stylesheet" href="./partials/form/form_css/form.css" />
    <link rel="stylesheet" href="./partials/mentors/mentor_css/mentor.css" />

    <title>FocusFrame</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#header").load("./partials/header-hero/header_html/header.html");
        $("#about").load("./partials/about_us/about_us_html/about.html");
        $("#course").load("./partials/course/course_html/course.html");
        $("#mentor").load("./partials/mentors/mentor_html/mentor.html");
        $("#form").load("./partials/form/form_html/form.html");
        $("#reviews").load("./partials/reviews/reviews_html/reviews.html");
        $("#footer").load("./partials/footer/footer_html/footer.html");
      });
    </script>
    <script>
      /* Nav butonun içine hapsetmekiçin kullanılan js kodu*/
       document.addEventListener("DOMContentLoaded", function () {
      const mobileMenu = document.querySelector(".mobil-menu-container");
      const openMobileBtn = document.querySelector(".nav-mobile-btn");
      const closeMobileBtn = document.querySelector(".mobile-btn-close");
      
      mobileMenu.style.display = "none";
      openMobileBtn.addEventListener("click", function () {
          mobileMenu.style.display = "flex";
      });
      closeMobileBtn.addEventListener("click", function () {
          mobileMenu.style.display = "none";
      });
  });
  </script>
  <style>
    body {
      background-color: #121212;
    }
  </style>

  <body>
    <!--header-hero-->
    <load src="./partials/header-hero/header_html/header.html" />
    <!--about_us-->

    <!--courses-->
    <load src="./partials/course/course_html/course.html" />
    <!--mentors-->
    <load src="./partials/mentors/mentor_html/mentor.html" />
    <!--form-->
    <load src="./partials/form/form_html/form.html" />
    <!--reviews-->
    <load src="./partials/reviews/reviews_html/reviews.html" />
    <!--footer-->

    <div id="header"></div>
    <div id="about"></div>
    <div id="course"></div>
    <div id="mentor"></div>
    <div id="form"></div>
    <div id="reviews"></div>
    <div id="footer"></div>
  </body>
